<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokens Twilio</title>
</head>
<body style="font-family: Arial; padding: 30px;">
  <h1>Verificar CÃ³digo Twilio</h1>

  <input id="userSid" placeholder="User SID" style="width: 300px;">
  <button onclick="buscar()">Buscar</button>

  <pre id="resultado" style="margin-top: 20px;"></pre>

<script>
  async function buscar() {
    const userSid = document.getElementById("userSid").value;

    const res = await fetch("http://SEU_SERVIDOR:3000/otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userSid })
    });

    const data = await res.json();
    document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
  }
</script>

</body>
</html>
